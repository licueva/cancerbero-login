<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancerbero Login</title>
  <link rel="stylesheet" href="captiveportal-bootstrap.min.css">
  <link rel="stylesheet" href="captiveportal-style.css">
</head>
<body class="cancerbero">

  <section class="cancerbero-container">
    <div class="container">
      <div class="cancerbero-left col-md-6">
        <h1 class="title invert">CANCERBERO CAPTIVE PORTAL</h1>
        <div class="footer">
          <div class="brands">
            <img class="brands-logo" src="captiveportal-ioet.jpg" srcset="captiveportal-ioet@2x.jpg 2x" alt="ioet logo">
            <img class="brands-logo" src="captiveportal-kokenlogo.png" srcset="captiveportal-kokenlogo@2x.png 2x" alt="koken">
            <img class="brands-logo" src="captiveportal-pupilabox.png" srcset="captiveportal-pupilabox@2x.png 2x" alt="pupila box">
          </div>
          <div class="small-text">visit: www.pupilabox.net.ec for more info about this service</div>
        </div>
      </div>

      <div class="cancerbero-right col-md-6">
        <div class="msg msg-error">$PORTAL_MESSAGE$</div>
        <div class="panelog">
          <div class="login">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#home">LOGIN</a></li>
              <li><a data-toggle="tab" href="#menu1">TOKEN</a></li>
            </ul>

              <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                  <form class="form" action="$PORTAL_ACTION$" method="POST">
                    <div class="log"><h2>LOGIN</h2></div>

                    <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
                    <input name="zone" type="hidden" value="$PORTAL_ZONE$">
                    <input type="text" class="texto" placeholder="username" id="username" name="auth_user" autocorrect="none" autocapitalize="none">
                    <input type="password" class="texto" placeholder="password" id="pwd"  name="auth_pass">
                    <div class="texto">
                      <input type="submit" class="button primary" value="Ingresar" name="accept">
                    </div>
                  </form>
                </div>
                <div id="menu1" class="tab-pane fade">
                  <form class="form" action="$PORTAL_ACTION$" method="POST">
                    <div class="log"><h2>TOKEN</h2></div>
                    <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
                    <input name="zone" type="hidden" value="$PORTAL_ZONE$">
                    <input name="auth_voucher" type="text" class="texto" id="token" placeholder="token" autocorrect="none" autocapitalize="none">
                    <div class="texto">
                      <input type="submit" class="button primary" value="Ingresar" name="accept">
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="captiveportal-jquery-3.1.1.min.js"></script>
  <script src="captiveportal-bootstrap.min.js"></script>
</body>
</html>
